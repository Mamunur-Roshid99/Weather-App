<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- custom css -->
     <link rel="stylesheet" href="style.css">
    <!-- tailwind css cdn -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind plugin -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <!-- fontawesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-[url('/images/mobile.jpeg')] bg-cover md:bg-[url('/images/laptop.jpeg')] sm:bg-cover lg:bg-cover flex items-center justify-center h-screen">
    
    <div class="container relative w-[400px] h-[500px] rounded-lg p-8 bg-[rgba(255, 255, 255, .1)] backdrop-blur-2xl">
        <!-- search box -->
        <div class="search-box relative w-[100%] h-[55px] flex items-center rounded-lg">
            <i class="fa-solid fa-location-dot absolute px-3 text-2xl"></i>
            <input class="absolute w-[100%] h-[100%] bg-transparent border-2 border-[rgba(255, 255, 255, .2)] outline-none rounded-lg text-lg text-white font-semibold uppercase px-10 py-0" type="text" placeholder="Enter your location">
            <button class="fa-solid fa-magnifying-glass absolute right-0 px-4 mr-2 text-white duration-700 bg-blue-300 h-5/6 rounded-full hover:bg-blue-200 hover:h-5/6 hover:rounded-full"></button>
        </div>
    
        <div class="not-found hidden mt-6 flex-col space-y-3 items-center justify-center">
            <img src="images/404.png" class="w-[300px]">
            <p class="text-white text-center text-lg font-semibold tracking-wider">Oops! Invalid location :/</p>
        </div>
    
        <div  class="weather-box flex flex-col space-y-3 items-center justify-center">
            <img src="images/cloud.png" class="w-[150px]">
            <p class=" text-5xl font-bold text-white"><span class="temperature">0</span>°С</p>
            <p class="description text-white text-lg font-semibold tracking-wider">Broken Clouds</p>
        </div>
    
        <div class="weather-details mt-16 flex items-center justify-between">
            <div class="humidity flex items-center justify-center">
                <i class="fa-solid fa-water text-white text-3xl mr-4"></i>
                <div class="text">
                    <span class="font-bold text-white">0%</span>
                    <p class="text-white font-semibold text-sm">Humidity</p>
                </div>
            </div>
            <div class="wind flex items-center justify-center">
                <i class="fa-solid fa-wind text-white text-3xl mr-4"></i>
                <div class="text">
                    <span class="font-bold text-white">0Km/h</span>
                    <p class="text-white font-semibold text-sm">Wind Speed</p>
                </div>
            </div>
        </div>
    
    </div>

    <script src="script.js"></script>

</body>
</html>
